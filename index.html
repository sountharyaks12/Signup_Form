<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <div>
        <h1>Signup Form</h1>
        <label for="Name">Name:</label><br>
        <input type="text" placeholder="full name" /><br><br>

        <label for="email">Email:</label><br>
        <input type="email" placeholder="asdf.gmail.com" /><br><br>

        <label for="password">Password:</label><br>
        <input type="password" placeholder="password" maxlength="3" /><br><br>

        <label for="Confirm password">Confirm Password:</label><br>
        <input type="password" placeholder="password" maxlength="3" /><br><br>

        <label for="date">Date of Birth:</label><br>
        <input type="date" placeholder="dd/mm/yyyy" /><br><br>

        <label for="Gender">Gender:</label><br>
        <label for="Female">Female:</label>
        <input type="radio" id="female" name="Gender" value="female" />&nbsp;

        <label for="Male">Male:</label>
        <input type="radio" id="Male" name="Gender" value="Male" />&nbsp;

        <label for="Others">Others</label>
        <input type="radio" id="others" name="gender" value="Others" /><br><br>

        <label for="insert your photo">Insert your photo</label><br>
        <input type="file" /><br><br>

        <label for="Insert your resume">Insert your resume:</label><br>
        <input type="file" /> <br><br>

        <label for="text">Security Question</label><br>
        <details>
            <summary>Select</summary>&nbsp;
        </details><br><br>

        <input type="checkbox" />
        <label>I agree terms and conditions</label><br><br>

        <button>Register</button>

    </div>
</body>

</html>
